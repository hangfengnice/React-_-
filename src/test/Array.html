<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array</title>
</head>
<body>
  <script>
    // map
    Array.prototype.map1 = function (callback) {
      const arr = []
      for (let index = 0; index < this.length; index++) {
        arr.push(callback(this[index], index))
      }
      return arr
    }
    const arr = [1,2,3,4,5,6,7]
    console.log(arr.map1((item) => item + 1));

    // reduce
    Array.prototype.reduce1 = function (callback, initValue) {
      let total = initValue
      for (let index = 0; index < this.length; index++) {
        total = callback(total, this[index], index)
      }
      return total
    }

    // filter
    Array.prototype.filter1 = function (callback) {
      let arr = []
      for (let index = 0; index < this.length; index++) {
        if(callback(this[index], index)) {
          arr.push(this[index])
        }
      }
      return arr
    }

    // find
    Array.prototype.find1 = function (callback) {
      for (let index = 0; index < this.length; index++) {
        if(callback(this[index], index)) {
          return this[index]
        }
      }
    }

    // findIndex
    Array.prototype.findIndex1 = function (callback) {
      for (let index = 0; index < this.length; index++) {
        if(callback(this[index], index)) {
          return index
        }
      }
      return -1
    }

    // every
    Array.prototype.every1 = function (callback) {
      for (let index = 0; index < this.length; index++) {
        if(!callback(this[index], index)) {
          return false
        }
      }
      return true
      
    }

    // some
    Array.prototype.every1 = function (callback) {
      for (let index = 0; index < this.length; index++) {
        if(callback(this[index], index)) {
          return true
        }
      }
      return false
      
    }
  </script>
</body>
</html>
